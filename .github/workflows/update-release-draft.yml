# .github/workflows/update-release-draft.yml
name: Update Release Draft

on:
  pull_request:
    types: [closed]
    branches: [main]

    permissions:
  contents: read

jobs:
  detect-changed-apps:
    name: 🔍 Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.extract.outputs.apps }}
    steps:
      - name: 🏷️ Extract App labels
        id: extract
        uses: actions/github-script@v6
        with:
          script: |
            const labels = context.payload.pull_request?.labels || [];
            const apps = labels
              .filter(n => n.name.startsWith('App:'))
              .map(n => n.name.split(':')[1].trim().toLowerCase());
            if (apps.length === 0) core.setFailed('Missing App: <Name> label');
            core.setOutput('apps', JSON.stringify(apps));
            console.log(`Changed Apps: ${apps.join(', ')}`);

  update-app-draft:
    name: 📒 Update Release Draft for ${{ matrix.app }}
    needs: detect-changed-apps
    if: github.event.pull_request.merged == true && needs.detect-changed-apps.outputs.apps != '[]'
    permissions:
      contents: write
      pull-requests: read

    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changed-apps.outputs.apps) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 📒 Update Release Draft for ${{ matrix.app }}
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter-${{ matrix.app }}.yml
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
