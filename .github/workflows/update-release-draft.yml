# .github/workflows/update-release-draft.yml
name: Update Release Draft

on:
  pull_request:
    types: [closed]
    branches: [main]
permissions:
  contents: read

jobs:
  detect-changed-apps:
    name: ðŸ” Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.extract.outputs.apps }}
    steps:
      - name: ðŸ·ï¸ Extract App labels
        id: extract
        run: |
          labels=$(jq -r '.pull_request.labels[]?.name' "$GITHUB_EVENT_PATH")
          apps=()
          for label in $labels; do
            if [[ $label == App:* ]]; then
              apps+=("${label#App: }")
            fi
          done
          echo "Changed Apps: ${apps[*]}"
            # Always set the output, even if empty
            echo "apps=$(printf '%s\n' "${apps[@]}" | jq -R . | jq -s .)" >> $GITHUB_OUTPUT
            echo "Extracted Apps: $(printf '%s\n' "${apps[@]}")"
            if [ ${#apps[@]} -eq 0 ]; then
              echo "Missing App: <Name> label"
              exit 1
            fi

  update-app-draft:
    name: ðŸ“’ Update ${{ matrix.app }} Release Draft
    needs: detect-changed-apps
    if: github.event.pull_request.merged == true && needs.detect-changed-apps.outputs.apps != '[]'
    permissions:
      contents: write
      pull-requests: read

    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changed-apps.outputs.apps) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“’ Update Release Draft for ${{ matrix.app }}
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter-${{ matrix.app }}.yml
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
