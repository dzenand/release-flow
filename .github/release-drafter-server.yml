name-template: "Server v$RESOLVED_VERSION"
tag-template: "server-v$RESOLVED_VERSION"
tag-prefix: "server-v"
filter-by-labels: true
include-labels: ["App: Server"]
version-resolver:
  major:
    labels:
      - "BREAKING"
      - "Bump: Major"
  minor:
    labels:
      - "Type: Feature"
      - "Bump: Minor"
  patch:
    labels:
      - "Type: Bug"
      - "Type: Maintenance"
      - "Bump: Patch"
  default: patch
categories:
  - title: "üöÄ New"
    labels: ["Type: Feature"]
  - title: "üêû Fixes"
    labels: ["Type: Bug"]
  - title: "üßπ Maintenance"
    labels: ["Type: Maintenance"]
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
